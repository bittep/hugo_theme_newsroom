<!DOCTYPE html>
{{- $params := .Site.Params }}
<html lang="{{ .Lang }}" {{ if $params.disableDarkMode }} class="nodarkmode"{{ end }}{{ with $params.enforceDarkMode }} data-mode="dim"{{ end }}>
  {{ partial "head" . }}
  <body>
    {{ partialCached "nav" . }}
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer" . }}
    {{ partialCached "sprites" . }}
  </body>
</html>
